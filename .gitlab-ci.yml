stages:
  - cluster-setup
  - infra-setup
  - stateful-apps-deploy
  - apps-workload
  - litmus-chaos
  - cleanup
  - deploy

azure-cluster:
  image: atulabhi/kops:v8
  stage: cluster-setup
  script: 
    - chmod 755 ./script/azure
    - ./script/azure

  artifacts:
    paths:
      - azoebs_aks_name/

openebs-deploy:
  image: atulabhi/kops:v8
  stage: infra-setup
  dependencies:
    - azure-cluster
  script: 
   - echo "deploying OpenEBS on Azure"
   - ls
   - chmod 775 ./script/infra-setup
   - ./script/infra-setup
  
  artifacts:
    paths:
      - azure/

percona-jiva:
  image: atulabhi/kops:v8
  stage: stateful-apps-deploy
  dependencies:
    - openebs-deploy
  script: 
   - echo "jobs-Azure-Started"
   - chmod 775 ./script/percona-app-deploy
   - ./script/percona-app-deploy

  artifacts:
    paths:
      - azure/

